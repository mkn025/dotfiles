# Tmux Configuration

# vim binding
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
# Mac
set -s copy-command 'pbcopy'
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'

# Status bar styling
set -g status-style 'bg=#1E1E2E'

# Custom key bindings for scripts
# f: Fuzzy find and switch to project directory
bind-key f run-shell "tmux neww ~/.config/script/tmux-sessionizer.sh"
# h: Open frequently visited websites
bind-key h run-shell "tmux neww ~/.config/script/websiteSkript.sh"
# g: Switch to main session
bind-key g run-shell "tmux neww ~/.config/script/create-main.sh"

# x: Kill current pane without confirmation
bind-key x kill-pane
